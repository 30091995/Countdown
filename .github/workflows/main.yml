name: Main pipeline

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

on:
  push:
    branches:
      - main

jobs:
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies (local action)
        uses: ./.github/actions/install-dependecies

      - name: ğŸ§ª Run unit tests
        run: pnpm turbo run test

  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: ğŸ›ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies (local action)
        uses: ./.github/actions/install-dependecies

      - name: ğŸ› ï¸ Build the app
        run: pnpm turbo run build

      - name: ğŸ§° Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: ğŸ“¥ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”§ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
