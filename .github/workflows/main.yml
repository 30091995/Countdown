name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    SHELL: /bin/bash

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: üíæ Install pnpm
        run: npm install -g pnpm

      - name: üõ†Ô∏è Setup pnpm global bin directory
        run: pnpm setup

      - name: Install dependencies
        run: pnpm install

      - name: Build the app
        run: pnpm turbo run build

      - name: Install Vercel CLI globally
        run: pnpm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --confirm --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --project=$VERCEL_PROJECT
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT: ${{ secrets.VERCEL_PROJECT }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
