name: Main pipeline

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

on:
  push:
    branches:
      - main

jobs:
  install-dependencies:
    name: ğŸ§± Install Dependencies
    runs-on: ubuntu-latest

    uses: ./.github/workflows/setup-pnpm.yml

    steps:
      - name: ğŸ“¦ Install dependencies
        run: pnpm install

  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: install-dependencies

    uses: ./.github/workflows/setup-pnpm.yml
    steps:
      - name: ğŸ§ª Run unit tests
        run: pnpm run vitest

  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: tests

    uses: ./.github/workflows/setup-pnpm.yml
    steps:
      - name: ğŸ› ï¸ Build the app
        run: pnpm turbo run build

      - name: ğŸ§° Install Vercel CLI
        run: pnpm install --global vercel@latest

      - name: ğŸ“¥ Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸ”§ Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ğŸš€ Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
