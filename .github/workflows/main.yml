name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ’¾ Install pnpm
        run: npm install --global pnpm \
          && SHELL=bash pnpm setup \
          && pnpm config set global-bin-dir /home/runner/.pnpm-global/bin \
          && echo "/home/runner/.pnpm-global/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pnpm install

      - name: Build the app
        run: pnpm turbo run build

      - name: Install Vercel CLI globally
        run: pnpm install -g vercel

      - name: Deploy to Vercel
        run: vercel --prod --confirm --token=$VERCEL_TOKEN --scope=$VERCEL_ORG_ID --name=$VERCEL_PROJECT_NAME
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_NAME: ${{ secrets.VERCEL_PROJECT_NAME }}
